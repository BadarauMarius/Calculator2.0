<!DOCTYPE html>
<html lang="ro-RO">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <meta name="descrition" content="" />
    <meta property="og:title" content="" />
    <meta property="og:site_nmame" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="ro_RO" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta property="og:image:width" content="1920" />
    <meta property="og:image:height" content="1050" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <title>SimpleCalculator</title>
  </head>
  <body>
    <div id="container">
      <div id="calculator">
        <div id="display"></div>
        <div id="keyboard">
          <button class="operator" id="clear">&#8705;</button>
          <button class="operator" id="backspace">&#10229;</button>
          <button class="operator" id="decimal">&#44;</button>
          <button class="operator" id="divide">&#247;</button>
          <button class="number" id="one">1</button>
          <button class="number" id="two">2</button>
          <button class="number" id="three">3</button>
          <button class="operator" id="multiplication">&#215;</button>
          <button class="number" id="four">4</button>
          <button class="number" id="five">5</button>
          <button class="number" id="six">6</button>
          <button class="operator" id="minus">-</button>
          <button class="number" id="seven">7</button>
          <button class="number" id="eight">8</button>
          <button class="number" id="nine">9</button>
          <button class="operator" id="plus">+</button>
          <button class="number" id="doublezero">00</button>
          <button class="number" id="zero">0</button>
          <button class="operator" id="equal">=</button>
        </div>
      </div>
    </div>

    <script src="./JS/main.js"></script>
  </body>
</html>
